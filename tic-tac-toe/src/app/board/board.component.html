<h1> Current Player: {{player}}</h1>

<button (click)="newGame()">Start new Game</button>

<h2 *ngIf="winner">
    Player {{ winner}} won the game!
</h2>

<main>
    <tic-tac-toe-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">

    </tic-tac-toe-square>
</main>
